<div class="container" *ngIf="!showAddForm && !showDeleteForm">
    <h2> Employees Details</h2> 
    <br/>
    <input type="text"  placeholder="search">
    <button class="btn btn-primary" style="margin-left: 20px;" (click)="searchUser()"> Search </button>

    <button class="btn btn-success" style=" float: right;"  (click)="openForm()"> Create New</button>
    <br/> <br/> 
    

    <table class="table table-striped table-bordered" id="dataTable">
      <thead>
      <tr>
        <!-- <th class="hidden">Id</th> -->
        <th>Employee Name</th>
        <th>Employee Salary</th>
        <th>Employee Age</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      </thead>

      <tbody>
        <tr *ngFor="let e of employee | paginate: { itemsPerPage: 5, currentPage: p }">
        <!-- <td class="hidden"></td> -->
        <td> {{e.employee_name}} </td>
        <td> {{e.employee_salary}} </td>
        <td> {{e.employee_age}} </td>
        <td><button class="btn btn-warning" (click)="editForm(e)" style="margin-left: 20px;"> Edit</button></td> 
       <td><button class="btn btn-danger" (click)="deleteRecord(e)"> Delete</button></td> 
      </tr>
      </tbody>  

    </table>

    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>

  <!-- Show Add/Edit Form -->
  <div class="container" *ngIf="showAddForm">
      <form [formGroup]="form" (ngSubmit)="onSubmitData(ref)">
        <h1> Add Employee  </h1>

        <div class="form-group">
            <label for="employee_name"> Employee Name : </label>
            <input type="text" id="employee_name" formControlName="employee_name" class="form-control">
        </div>

        <div class="form-group">
            <label for="employee_salary"> Employee Salary : </label>
            <input type="text" id="employee_salary" formControlName="employee_salary" class="form-control">
        </div>

        <div class="form-group">
            <label for="employee_age"> Employee Age : </label>
            <input type="text" id="employee_age" formControlName="employee_age" class="form-control">
        </div>

        <div class="form-group">              
            <button type="submit" class="btn btn-primary"> Yes, Create </button> 
            <button class="btn btn-warning btnarea" (click)="cancel_event()"> Cancel </button>

        </div>  
</form>
</div>

<!-- Show Delete Form -->

<div class="container" *ngIf="showDeleteForm">
    <div class="row">
        <div class="col-sm-12">
            <h2> Are you sure delete record ? </h2>
            <hr>
            <button class="btn btn-danger" (click)="delete_form(ref)"> Delete </button>
            <button class="btn btn-warning btnarea" (click)="cancel_event()"> Cancel </button>

        </div>
    </div>
</div>
